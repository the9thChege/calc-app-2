<!DOCTYPE html>
<html>

<head>
  <title>Calculator - ADD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <h1>Calculator</h1>
  <div class="mathematic">
    <button type="button" name="Add"><a href="#">ADD</a></button>
    <button type="button" name="Subtract"><a href="subtract.html">SUBTRACT</a></button>
    <button type="button" name="Multiply"><a href="multiply.html">MULTIPLY</a></button>
    <button type="button" name="Divide"><a href="divide.html">DIVIDE</a></button>
  </div>
  <form id="add">
    <div class="form-group">
      <label for="add1">1st number:</label>
      <input id="add1" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="add2">2nd number:</label>
      <input id="add2" class="form-control" type="text">
    </div>
    <button type="submit" class="btn">Add!</button>
  </form>
  <div id="output">
  </div>
</body>

</html>
