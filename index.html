<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/calculator.js"></script>
  <script src="js/calculator-interface.js"></script>
</head>

<body>
  <div class="begin-div container-fluid">
    <button type="button" class="begin btn btn-success" id="pingPong">PING PONG</button>
    <button type="button" class="begin btn btn-danger" id="calculator">CALCULATOR</button>
  </div>

  <form id="calc">
    <button type="button" class="backbtn btn-info">Back to Selection</button>
    <h1>Calculator</h1>
    <div class="form-group">
      <label for="num1">1st number:</label>
      <input id="num1" class="form-control" type="text">
    </div>

    <div class="container">
      <div class="dropdown">
        <button class="dropdown" type="button" id="mainButton">Choose Operation</button>
        <div class="dropdown-content">
          <li id="add">ADD</li>
          <li id="subtract">SUBTRACT</li>
          <li id="divide">DIVIDE</li>
          <li id="multiply">MULTIPLY</li>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="num2">2nd number:</label>
      <input id="num2" class="form-control" type="text">
    </div>
  </form>

  <div id="output">
  </div>
</body>

</html>
